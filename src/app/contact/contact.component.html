<div class="row">
  <div class="col-6">


<h1>This is our contact page!</h1>

<div class="progress" style="height: 1px; width: 650px;">
    <div class="progress-bar-secondary" role="progressbar" style="width: 100%; color: #6441a5" aria-valuenow="25" aria-valuemin="0"
      aria-valuemax="50"></div>
  </div>
  <br>

<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Full name</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter full name">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Phone number(Optional)</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-outline-light">Submit</button>
</form>
</div>
</div>
