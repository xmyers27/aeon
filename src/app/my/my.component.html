<div class="row">
    <div class="col-6">
  
  
  <h1>Creation Page</h1>

  <div class="progress" style="height: 1px; width: 650px;">

        aria-valuemax="50"></div>
    </div>
  <br>

  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Full name</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter full name">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
  
    <div class="form-group">
      <label for="exampleInputEmail1">Project Name</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter project name">
    </div>
  
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Character Names</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1">Idea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="15"></textarea>
    </div>
  

    
    <button type="submit" class="btn btn-outline-light btn-block">Submit</button>
  </form>
  </div>
