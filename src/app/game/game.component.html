<div class="container-fluid">
    <div class="row">
            <div class="col-3 height">
                    <div class="sidemenu">
                        <div class="list-group" id="list-tab" role="tablist">
                            <a class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">Setting/Plot</a>
                            <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">Gameplay</a>
                            <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-messages" role="tab" aria-controls="messages">Music</a>
                            <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#list-settings" role="tab" aria-controls="settings">Other</a>
                          </div>
                    </div>
            </div>

            <div class="col-8 height">
              <div class="background">
                  <h1>{{ currentGame.name }}</h1>
                  <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
                        <h1>Setting/Plot</h1>
                        <p *ngFor="let paragraph of currentGame.setting">
                          {{ paragraph }}
                      </p>
                    </div>
    
                    <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
                            <h1>Gameplay</h1>
                        <p *ngFor="let paragraph of currentGame.gameplay"> 
                            {{ paragraph }}
                          </p>
                    </div>
    
                    <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">
                            <h1>Music</h1>
                        <p *ngFor="let paragraph of currentGame.music"> 
                            {{ paragraph }}
                          </p>
                    </div>
    
                    <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">
                            <iframe width="420" height="345" [src]="currentGame.youtubeUrl">
                            </iframe>
                    </div>
                  </div>
              </div>
            </div> 
          </div>


</div>
